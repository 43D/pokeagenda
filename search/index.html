<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokéagenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="../app/css/css.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="../">Minha Poké-agenda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../all/">Todos pokémons</a>
                    </li>
                </ul>
                <form class="d-flex" action="#" method="GET">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
                    <select name="option" class="form-select me-2" id="select0">
                        <option value="nome">Nome</option>
                        <option value="tipo">Tipo</option>
                    </select>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="row row-cols-2">
            <div class="col-12">
                <h1>Pesquisa por Pokémons</h1>
            </div>
            <div class="col-12">
                <p>* PA: Poké-agenda</p>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Nº</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Nome japonês</th>
                            <th scope="col">Espécie</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Capturar</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="../app/js/app.js"></script>
    <script>
        $(document).ready(async function() {
            var a = await getJs("../app/json/pokemon.json");
            var b = getG("search");
            b = b.toUpperCase();

            var c = getG("option");

            if (c == "nome")
                for (var i in a) {
                    var d = a[i]["nome"].toUpperCase();
                    if (d.includes(b))
                        $('#tbody').append('<tr><th scope="row">' + a[i]["id"] + '</th><td>' + a[i]["nome"] + '</td><td>' + a[i]["nomeJap"] + '</td><td>' + a[i]["especie"] + '</td><td>' + a[i]["tipo"] + '</td><td><a href="../add/?id=' + i + '" >Cadastrar na PA</a>*</td></tr>');
                }
            else if (c == "tipo") {
                for (var i in a) {
                    var d = a[i]["tipo"].toUpperCase();
                    if (d.includes(b))
                        $('#tbody').append('<tr><th scope="row">' + a[i]["id"] + '</th><td>' + a[i]["nome"] + '</td><td>' + a[i]["nomeJap"] + '</td><td>' + a[i]["especie"] + '</td><td>' + a[i]["tipo"] + '</td><td><a href="../add/?id=' + i + '" >Cadastrar na PA</a>*</td></tr>');
                }
            }
        });
    </script>
</body>

</html>
